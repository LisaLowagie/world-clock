<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities">
        <div class="city" id="brussels">
          <div>
            <h2>Brussels</h2>
            <div class="date">27 december 2024</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date">27 december 2024</div>
          </div>
          <div class="time">1:48:15 <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong>
        <a
          href="https://www.linkedin.com/in/lisa-lowagie-b8143288/"
          target="_blank"
          >Lisa Lowagie</a
        ></strong
      >
      and is open sourced on
      <a href="https://github.com/LisaLowagie" target="_blank">Github</a> and
      hosted on
      <a href="https://world-clock-lisa.netlify.app/" target="_blank">Netlify</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
